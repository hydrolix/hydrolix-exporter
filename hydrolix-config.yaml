receivers:
  # OTLP receiver for traces and metrics
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:3000"
            - "http://localhost:3001"  # Add other ports if needed
          allowed_headers:
            - "*"
          max_age: 7200


processors:
  # Batch processor - recommended for performance
  batch:
    timeout: 10s
    send_batch_size: 1000

exporters:
  # Your Hydrolix exporter
  hydrolix/metrics:
    endpoint: https://your-hydrolix-cluster.hydrolix.io/ingest/event
    hdx_table: myorg.metrics
    hdx_transform: tf_otel_metrics
    hdx_username: ${env:HYDROLIX_USERNAME}
    hdx_password: ${env:HYDROLIX_PASSWORD}
    timeout: 30s

  hydrolix/traces:
    endpoint: https://your-hydrolix-cluster.hydrolix.io/ingest/event
    hdx_table: myorg.spans
    hdx_transform: tf_otel_spans
    hdx_username: ${env:HYDROLIX_USERNAME}
    hdx_password: ${env:HYDROLIX_PASSWORD}
    timeout: 30s

  hydrolix/logs:
    endpoint: https://your-hydrolix-cluster.hydrolix.io/ingest/event
    hdx_table: my_org.otel_logs
    hdx_transform: tf_otel_logs
    hdx_username: ${env:HYDROLIX_USERNAME}
    hdx_password: ${env:HYDROLIX_PASSWORD}
    timeout: 30s

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [hydrolix/traces]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [hydrolix/metrics]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [hydrolix/logs]
