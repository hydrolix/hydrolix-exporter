# Environment configuration for OpenTelemetry Collector with Hydrolix Exporter
# This file is sourced by the systemd service

# Hydrolix Authentication
# Use either bearer token (recommended) or username/password
HYDROLIX_BEARER_TOKEN=your-token-here

# Alternative: Basic Authentication (if not using bearer token)
# HYDROLIX_USERNAME=your-username
# HYDROLIX_PASSWORD=your-password

# Optional: Additional environment variables
# OTEL_LOG_LEVEL=info
